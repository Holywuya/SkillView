# MOD (灵石/振幅晶体) 配置文件
# 重要说明：v1.5.2.4版本已移除极性系统，polarity字段仅作为数据标记使用
# 极性说明 (历史): V (Madurai/攻击), D (Vazarin/防御), - (Naramon/通用), = (Zenurik/辅助)
#
# MOD品质 (rarity):
#   - 普通 (Common): 基础品质，升级消耗最少
#   - 精良 (Uncommon): 中等品质，升级消耗中等
#   - 稀有 (Rare): 高品质，升级消耗较多
#   - 史诗 (Epic): 最高品质，升级消耗最多
#
# 参数说明:
#   base-drain: 0级时的容量消耗值
#   drain-step: 每升一级增加的容量消耗 (总消耗 = base-drain + rank * drain-step)
#   attributes: 每级增加的属性数值 (正数增益，负数为副作用)
#   tags: MOD分类标签，便于UI筛选和管理

